<section class="intro">
    <div class="container intro--container">
        <div class="intro--content">
            <h1 class="intro--title">НАСЛАДИСЬ ПРОГУЛКОЙ В ГОРАХ С КОМАНДОЙ ЕДИНОМЫШЛЕННИКОВ</h1>
            <form action="#" class="search intro--search">
                <div class="search--column">
                    <div class="search--select select">
                        <div class="select--head search--head" data-select>
                            <p class="select--heading search--heading" data-value>
                                Локация для тура
                            </p>
                            <div class="select--icon search--icon" data-icon>
                                <img src="@img/icon-arrow-down.svg">
                            </div>
                        </div>
                        <ul class="select--list" data-list>
                            <li class="select--item" data-item="Якутия">Якутия</li>
                            <li class="select--item" data-item="Кавказ">Кавказ</li>
                            <li class="select--item" data-item="Камчатка">Камчатка</li>
                        </ul><input type="text" name="location" class="select--input" data-input value="null">
                    </div>
                    <p class="search--label">выберите из списка</p>
                </div>
                <div class="search--column">
                    <div class="search--head search--head-date">
                        <input class="search--heading search--date" type="text" name="date" value="Дата похода"

                        <div class="search--icon" data-toggle>
                            <img src="@img/icon-date.svg">
                        </div>
                    </div>
                    <p class="search--label">укажите диапазон</p>
                </div>
                <div class="search--column">
                    <div class="search--select select">
                        <div class="select--head" data-select>
                            <p class="select--heading" data-value>
                                Участники
                            </p>
                            <div class="select--icon" data-icon>
                                <img src="@img/icon-arrow-down.svg">
                            </div>
                        </div>
                        <ul class="select--list" data-list>
                            <li class="select--item" data-item="4">4</li>
                            <li class="select--item" data-item="5">5</li>
                            <li class="select--item" data-item="6">6</li>
                            <li class="select--item" data-item="7">7</li>
                        </ul>
                        <input type="text" name="people" class="select--input" data-input value="null">
                    </div>
                    <p class="search--label">минимум 4 человека</p>

                </div>
                <div class="search--column search--column-invar">
                    <button class="btn search--btn btn-white">Найти программу</button>
                </div>
            </form>
            <button class="btn intro--btn btn-white">Найти программу</button>
        </div>
    </div>
    <!--* Изображение на фоне -->
    <img src="@img/intro-bg.jpg" alt="" class="intro--bg">
